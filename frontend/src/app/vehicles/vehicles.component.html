<div style="display: flex;justify-content: center; align-items: center;">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="licenseplate">
      <th mat-header-cell *matHeaderCellDef> License Plate </th>
      <td mat-cell *matCellDef="let element"> {{element.licenseplate}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="salesdesignation">
      <th mat-header-cell *matHeaderCellDef> Sales Designation </th>
      <td mat-cell *matCellDef="let element"> {{element.salesdesignation}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="finorvin">
      <th mat-header-cell *matHeaderCellDef> Firovin </th>
      <td mat-cell *matCellDef="let element"> {{element.finorvin}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nickname">
      <th mat-header-cell *matHeaderCellDef> Nickname </th>
      <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="modelyear">
      <th mat-header-cell *matHeaderCellDef> Model year </th>
      <td mat-cell *matCellDef="let element"> {{element.modelyear}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="colorname">
      <th mat-header-cell *matHeaderCellDef> Color Name </th>
      <td mat-cell *matCellDef="let element"> {{element.colorname}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Options </th>
      <td mat-cell *matCellDef="let element">
        <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">more_vert</mat-icon> -->
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="EditVehicle(element)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="openDialog(element)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
    </ng-container>
   -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
